<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você Salvou o Dia!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e90ff, #00c3ff);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
            animation: color-shift 10s infinite alternate;
        }

        @keyframes color-shift {
            0% { background: linear-gradient(135deg, #1e90ff, #00c3ff); }
            100% { background: linear-gradient(135deg, #ff69b4, #ff4500); }
        }

        .container {
            text-align: center;
            animation: zoom-in 1s ease-in-out;
        }

        @keyframes zoom-in {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-size: 60px;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.5);
            }
        }

        p {
            font-size: 24px;
            margin-top: 20px;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            opacity: 0.7;
            animation: fall 5s infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        button {
            background-color: #ff6347;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 99, 71, 0.5);
            }
            to {
                transform: scale(1.1);
                box-shadow: 0 0 20px rgba(255, 99, 71, 1);
            }
        }

        button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VOCÊ SALVOU O DIA!</h1>
        <p>Parabens, com sua habilidade incrìvel você salvou esta empresa!
            Vá pegar seu prêmio!
        </p>
        <button onclick="location.href='index.html'">Voltar ao Início</button>
    </div>

    <div class="confetti">
        <!-- Gera 50 pedaços de confete -->
        <script>
            for (let i = 0; i < 50; i++) {
                let confettiPiece = document.createElement('div');
                confettiPiece.style.left = Math.random() * 100 + 'vw';
                confettiPiece.style.animationDelay = Math.random() * 5 + 's';
                confettiPiece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.querySelector('.confetti').appendChild(confettiPiece);
            }
        </script>
    </div>
</body>
</html>
