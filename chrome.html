<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome</title>
    <link rel="stylesheet" href="css/chrome.css">
</head>
<body>
    <!-- Barra de aba (cima) -->
    <div class="window-header">
        <div class="window-icon">
            <img src="img/chrome-icon.png" alt="Ícone do Chrome" class="chrome-icon">
        </div>
        <div class="window-title">
            <p>Nova guia</p>
            <p></p>
            <p></p>
            <p>X</p>
        </div>
        <div class="window-controls">
            <button class="control-button minimize-button" title="Minimizar">_</button>
            <button class="control-button maximize-button" title="Maximizar">□</button>
            <button class="control-button close-button" title="Fechar">X</button>
        </div>
    </div>

    <!-- Tela inicial -->
    <div class="main-screen">
        <!-- Barra de pesquisa -->
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar ou digitar o endereço" class="search-input">
        </div>

        <!-- Favoritos -->
        <div class="favorites">
            <div class="favorite-item">
                <img src="img/google-icon.png" alt="Google">
                <p>Google</p>
            </div>
            <div class="favorite-item">
                <img src="img/youtube-icon.png" alt="YouTube">
                <p>YouTube</p>
            </div>
            <div class="favorite-item">
                <img src="img/facebook-icon.png" alt="Facebook">
                <p>Facebook</p>
            </div>
            <div class="favorite-item">
                <img src="img/twitter-icon.png" alt="Twitter">
                <p>Twitter</p>
            </div>
        </div>
    </div>

    <!-- Barra de tarefas -->
    <div class="taskbar">
        <div class="start-menu"><img src="img/windows-icon.png" alt="Iniciar"></div>
        <div class="rectangle"><p>Pesquisar</p></div>
        <div class="taskbar-icons">
            <img src="img/folder-icon.png" alt="Ícone 1">
        </div>
        <div class="taskbar-icons square">
            <img src="img/chrome-icon.png" alt="Ícone 2">
        </div>
        <div class="espaco"></div>
        <div class="clock">12:00
            02/12/2024
        </div>
    </div>
</body>
</html>
