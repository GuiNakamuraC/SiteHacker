    <style>
        /* Overlay principal */
        .overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75%;
            height: 50%;
            background-image: linear-gradient(white, rgb(200, 200, 200)); /* Cor de fundo padrão do Windows */
            border: 3px solid #48ff00;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 9999;
            border-radius: 6px; /* Canto levemente arredondado */
            overflow: hidden;
        }

        /* Cabeçalho da overlay */
        .overlay-header {
            background-image: linear-gradient(rgb(37, 250, 65), rgb(3, 102, 0)); /* Azul padrão do Windows */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        /* Título no cabeçalho */
        .overlay-title {
            font-weight: bold;
        }

        /* Botões no cabeçalho */
        .overlay-buttons {
            display: flex;
            gap: 5px;
        }

        /* Botões de controle */
        .window-controls {
            display: flex;
            align-items: center;
        }

        .control-button {
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            font-size: 20px;
            color: #333;
            cursor: pointer;
            margin-left: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .control-button:hover {
            background-image: linear-gradient(rgb(37, 250, 65), rgb(3, 102, 0));
            border: 1px solid #000000;
        }

        .control-button-red {
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            font-size: 15px;
            color: #333;
            cursor: pointer;
            margin-left: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .control-button-red:hover {
            background-image: linear-gradient(rgb(250, 37, 37), rgb(102, 0, 0));
            border: 1px solid #000000;
        }

        /* Conteúdo da overlay */
        .overlay-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100% - 30px); /* Remove altura do cabeçalho */
            font-family: Arial, sans-serif;
            color: #404040;
            font-size: 16px;
        }
    </style>
</head>
