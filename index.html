<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina Inicial - Jogo de Letras</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #00FF00;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .enter-button {
            font-size: 24px;
            background-color: #333;
            color: #00FF00;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .enter-button:hover {
            background-color: #111;
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .enter-button:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <h1>Salve a Empresa</h1>
    <div class="button-container">
        <a href="login.html">
            <button class="enter-button">Entrar no Jogo</button>
        </a>
    </div>
</body>
</html>
